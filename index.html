<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer | Home</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left-component">
            <div class="logo">
                <img src="images/Logo (1).png" alt="logo">    
            </div>                                         
        </div>
        <div class="right-component">
            <div class="right-component-nav">
                <div class="horizontal-line"></div>
                <ul class="list">
                    <li class="list-items active">Home</li>
                    <li class="list-items">About Us</li>
                    <li class="list-items">Portfolio</li>
                    <li class="list-items">Contact</li>
                </ul>
            </div>
            <div class="right-component-center">
               <div class="center-top">
                    <div class="center-top-text">
                        <h1>Crea-</h1>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
               </div>
               <div class="center-middle">
                   <div class="center-middle-text">
                       <h1>
                           tivity.
                       </h1>
                       <h2>
                           is our <br> ingredient.
                       </h2>
                       <div class="icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-solid fa-envelope"></i>
                       </div>
                   </div>
               </div>
               <div class="center-bottom">
                   <div class="btn">
                       <button class="package-btn">Check Our Package</button>
                   </div>
               </div>
            </div>
            <div class="right-component-bottom">
                <div class="list">
                    <ul class="bottom-list">
                        <li class="bottom-list-items">Photography</li>
                        <li class="bottom-list-items">Videography</li>
                        <li class="bottom-list-items">Animations</li>
                        <li class="bottom-list-items">Graphic Design</li>
                        <li class="bottom-list-items">Illustrations</li>
                    </ul>
                </div>
                <div class="bottom-center">
                    <i class="fa-solid fa-quote-right"></i>
                    <p>We help you create the best graphics, <br> photos, videos, animations and illustrations.</p>
                    <img src="images/pic14.jpg" alt="bottom-image">
                </div>
                <div class="down-arrow">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </div>

            </div>             
        </div>
